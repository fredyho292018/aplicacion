<!-- Row -->
<div class="row">
    <div class="col-12 m-t-30">
        <div class="card-columns">
            <div class="animated fadeIn" *ngFor="let item of serv">
                <div class="card p-3 text-right">
                    <p>{{item.descripcion}}</p>
                    <footer>
                        <small class="text-muted">
                               <cite title="Source Title">{{item.firma}}</cite>
                            </small>
                    </footer>
                </div>
                <br>
                <!-- Card -->
                <div class="card">
                    <img class="card-img-top img-responsive" [src]="item.imagen[0]" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">{{item.titulo}}</h4>
                        <p class="card-text">{{item.tituloActividades}}</p>
                        <!-- <a href="#" class="btn btn-primary">Ver más</a> -->
                        <button type="button" class="btn btn-outline-primary btn-block" (click)="verServicio(item.id)">
                                Ver más...
                       </button>
                    </div>
                </div>
                <!-- Card -->
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
